<!DOCTYPE html>
<html>
<head>
	<title>My Calculator App</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>

	<main class = "calculatorScreen">

    <!-- display screen -->
		<div class = "returnValue"></div>


		<!-- keyboardScreen -->
		<div>
			<button class = "number">1</button>
			<button class = "number">2</button>
			<button class = "number">3</button><br>
			<button class = "number">4</button>
			<button class = "number">5</button>
			<button class = "number">6</button><br>
			<button class = "number">7</button>
			<button class = "number">8</button>
			<button class = "number">9</button><br>
			<button class = "number">0</button> <br>
			<button class = "number">/</button>
			<button class = "number">*</button>
			<button class = "number">-</button>
			<button class = "number">+</button> <br>
			<button class = "clearButton" onclick="getResult()">=</button>
			<button>Clear</button>
		
		</div>

	</main>

</body>

<script type="text/javascript" src="js/app.js"></script>
</html>
